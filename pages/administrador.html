<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="administrador de canciones,ver y escuchar canciones"
    />
    <meta
      name="author"
      content="Recalde Leonardo Emanuel,Gonzalez Axel Sebastian,Pereyra Franco,Vargas Ismael"
    />
    <meta
      name="keywords"
      content="mejores canciones,cuarteto,cumbia,pop,rock"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="
      https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/administrador.css" />
    <title>STREAMING DE MUSICA</title>
  </head>
  <body id="bgpaginaAdministrador">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"
            ><i class="bi bi-youtube text-danger me-2"></i>YOUMUSIC</a
          >
          <div class="d-none d-md-block">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Qué queres escuchar?"
                aria-label="Search"
              />
              <button class="btn btn-outline-danger" type="submit">
                Buscar
              </button>
            </form>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html"
                  ><i class="bi bi-house text-danger"></i
                ></a>
              </li>
              <li>
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/pages/administrador.html"
                  >Administrador</a
                >
              </li>
              <li class="nav-item dropdown" id="loginDropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Ingresá
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a
                      class="dropdown-item"
                      href="#"
                      data-bs-toggle="modal"
                      data-bs-target="#modalLogin"
                      >Inicia Sesión</a
                    >
                  </li>
                  <li><a class="dropdown-item" href="#">Registrarse</a></li>
                </ul>
              </li>

              <li class="nav-item" id="logoutItem" style="display: none">
                <button id="logoutButton" class="btn btn-outline-danger">
                  Cerrar Sesión
                </button>
              </li>

              <li class="nav-item">
                <i class="bi bi-gear-fill text-danger nav-link"></i>
              </li>
              <li class="nav-item">
                <i class="bi bi-person-circle text-danger nav-link"></i>
              </li>
            </ul>
          </div>
          <div class="d-block d-md-none">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Qué queres escuchar?"
                aria-label="Search"
              />
              <button class="btn btn-outline-danger" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="container py-5">
      <h1 class="text-center text-success fw-light">
        Administra Tus Canciones
      </h1>
      <hr />
      <div class="table-responsive mt-5">
        <table
          class="table table-hover table-bordered border-light text-center"
        >
          <thead class="table-primary">
            <tr>
              <th>ID</th>
              <th>GRUPO</th>
              <th>CATEGORIA</th>
              <th>TITULO</th>
              <th>CANCION</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <section class="text-end my-5">
        <button class="btn btn-outline-success" id="btnCanciones">
          <b>AGREGAR CANCION</b>
        </button>
      </section>

      <hr />
    </main>

    <div
      class="modal fade"
      id="ModalAdminCanciones"
      tabindex="-1"
      aria-labelledby="ModalAdminCancionesLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-black bg-gradient text-white">
            <h2 class="modal-title fs-5" id="ModalAdminCancionesLabel">
              Agregue/Modifique Sus Canciones
            </h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formularioCanciones">
              <div class="mb-3">
                <label for="Grupo" class="form-label">Grupo/Artista*</label>
                <input
                  type="text"
                  class="form-control border border-3 border-info-subtle"
                  id="Grupo"
                  minlength="1"
                  maxlength="100"
                  placeholder="Las Pastillas del Abuelo"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="Categoria" class="form-label">Género*</label>
                <input
                  type="text"
                  class="form-control border border-3 border-info-subtle"
                  id="Categoria"
                  minlength="1"
                  maxlength="100"
                  placeholder="Rock"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="Titulo" class="form-label">Titulo*</label>
                <input
                  type="text"
                  class="form-control border border-3 border-info-subtle"
                  id="Titulo"
                  minlength="1"
                  maxlength="100"
                  placeholder="¿Que es Dios?"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="Imagen" class="form-label">Imagen( Url )*</label>
                <input
                  type="text"
                  class="form-control border border-3 border-info-subtle"
                  id="Imagen"
                  minlength="6"
                  maxlength="100"
                  placeholder="Url"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="Duracion" class="form-label">Duracion*</label>
                <input
                  type="text"
                  class="form-control border border-3 border-info-subtle"
                  id="Duracion"
                  minlength="1"
                  maxlength="100"
                  placeholder="3:40"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="Cancion" class="form-label"
                  >Cancion( Url ) (MP3)*</label
                >
                <input
                  type="url"
                  class="form-control border border-3 border-info-subtle"
                  id="Cancion"
                  minlength="6"
                  maxlength="100"
                  placeholder="url MP3"
                  required
                />
              </div>

              <div class="modal-footer mt-3">
                <div class="text-end">
                  <button
                    class="btn btn-outline-success"
                    type="submit"
                    id="btnFormulario"
                  >
                    Agregar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-body-tertiary">
      <section class="container-fluid">
        <p class="text-center">©Todos los derechos reservados</p>
      </section>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js"></script>
    <script src="../JS/admin.js" type="module"></script>
  </body>
</html>
