<!-- Modal AGREGAR CONTACTOS-->
<div class="modal fade" id="ModalAdminCanciones" tabindex="-1" aria-labelledby="ModalAdminCancionesLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-black bg-gradient text-white">
        <h2 class="modal-title fs-5" id="ModalAdminCancionesLabel">Agregue/Modifique Sus Canciones</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body ">
            <form id="formularioCanciones">
          
              <div class="mb-3">
                <label for="Grupo" class="form-label">Grupo*</label>
                 <input type="text" class="form-control border border-3 border-info-subtle" id="Grupo"  minlength="6" maxlength="100" placeholder="Las Pastillas del Abuelo" required>
              </div>
              <div class="mb-3">
                <label for="Categoria" class="form-label">Categoria*</label>
                 <input type="text" class="form-control border border-3 border-info-subtle" id="Categoria"  minlength="6" maxlength="100" placeholder="Rock" required>
              </div>
              <div class="mb-3">
                <label for="Titulo" class="form-label">Titulo*</label>
                 <input type="text" class="form-control border border-3 border-info-subtle" id="Titulo" minlength="6" maxlength="100" placeholder="" required>
              </div>
              <div class="mb-3">
                <label for="Imagen" class="form-label">Imagen( Url )*</label>
                 <input type="text" class="form-control border border-3 border-info-subtle" id="Imagen" minlength="6" maxlength="100" placeholder="Url" required>
              </div>
              <div class="mb-3">
                <label for="Duracion" class="form-label">Duracion*</label>
                 <input type="text" class="form-control border border-3 border-info-subtle" id="Duracion"  minlength="6" maxlength="100" placeholder="3:40" required>
              </div>
              <div class="mb-3">
                <label for="Cancion" class="form-label">Cancion( Url ) (MP3)*</label>
                 <input type="url" class="form-control border border-3 border-info-subtle" id="Cancion"  minlength="6" maxlength="100" placeholder="¿Que es Dios?" required>
              </div>
            
              <div class="modal-footer mt-3  ">

                <div class="text-end ">
                <button class="btn btn-info" type="submit" id="btnFormulario">Agregar</button>
              
              </div>
            </div>
            </form>



      </div>
      

    </div>
