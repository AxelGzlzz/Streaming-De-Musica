<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="administrador de canciones,ver y escuchar canciones"
    />
    <meta
      name="author"
      content="Recalde Leonardo Emanuel,Gonzalez Axel Sebastian,Pereyra Franco,Vargas Ismael"
    />
    <meta
      name="keywords"
      content="mejores canciones,cuarteto,cumbia,pop,rock"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../css/detalle.css">
    <link rel="stylesheet" href="../css/style.css" />
    <title>STREAMING DE MUSICA</title>
  </head>
  <body id="bgpaginaAdministrador">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"
            ><i class="bi bi-youtube text-danger me-2"></i>YOUMUSIC</a
          >
          <div class="d-none d-md-block">
            <form class="d-flex" role="search" id="formularioBuscar">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Qué queres escuchar?"
                aria-label="Search"
                id="inputBuscar"
              />
              <button class="btn btn-outline-danger" type="submit">
                Buscar
              </button>
            </form>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="/pages/administrador.html"
                  id="mostrarAdmin"
                  style="display: none"
                  >Administrador</a
                >
              </li>

              <li class="nav-item dropdown" id="loginDropdown">

                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Ingresá
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a
                      class="dropdown-item"
                      href="#"
                      data-bs-toggle="modal"
                      data-bs-target="#modalLogin"
                      >Inicia Sesión</a
                    >
                  </li>
                  <li><a class="dropdown-item" href="./pages/error404.html">Registrarse</a></li>
                </ul>
              </li>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="/pages/nosotros.html"
                  >Nosotros</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  ><i class="bi bi-house text-danger"></i
                ></a>
              </li>
              <li class="nav-item">
                <i class="bi bi-gear-fill text-danger nav-link"></i>
              </li>
              <li class="nav-item">
                <i class="bi bi-person-circle text-danger nav-link"></i>
              </li>
              <li class="nav-item" id="logoutItem" style="display: none">
                <button id="logoutButton" class="btn btn-outline-danger">
                  Cerrar Sesión
                </button>
            </ul>
          </div>
          <div class="d-block d-md-none mt-2">
            <form class="d-flex" role="search"id="formularioBuscar">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Qué queres escuchar?"
                aria-label="Search"
              />
              <button class="btn btn-outline-danger" type="submit" id="inputBuscar">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="container py-5">
    

        
        <div class="container mt-4">
            <div class="card">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img id="detail-image" class="card-img" alt="Imagen">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 id="detail-title" class="card-title"></h5>
                            <p id="detail-group" class="card-text"></p>
                            <p id="detail-genre" class="card-text"></p>
                            <p id="detail-duration" class="card-text"></p>
                            <a id="detail-song" class="btn btn-primary" href="#">Escuchar Canción</a>
                        </div>
                    </div>
                </div>
            </div>
           <div class="text-end"><a href="../index.html" class="btn btn-outline-light mt-4 ">Volver a la Galería</a></div> 
        </div>




    </main>
    <footer class="bg-body-tertiary">
      <section class="container-fluid">
        <p class="text-center">©Todos los derechos reservados</p>
      </section>
    </footer>
    

    <div
      class="modal fade"
      id="modalLogin"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="w-50 ms-3" id="ingresarFormulario">
              <div class="mb-3">
                <label for="loginEmail" class="form-label"
                  >Correo Electrónico</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="loginEmail"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  required
                />
              </div>
              <a href="/pages/error404.html"
                ><button
                  type="button"
                  class="btn btn-light w-100 mb-2"
                  style="border: 1px solid rgba(0, 0, 0, 0.125)"
                >
                  <img
                    src="./img/google-icon.svg"
                    alt="Google Icon"
                    class="tamañoLogoGyF me-2"
                  />
                  Iniciar con Google
                </button></a
              >
              <a href="/pages/error404.html"
                ><button type="button" class="btn btn-primary w-100 mb-2">
                  <img
                    src="./img/facebook-icon.svg"
                    alt="facebook-icon"
                    class="tamañoLogoGyF me-2"
                  />
                  Iniciar con Facebook
                </button></a
              >

              <a href="/pages/error404.html" class="d-block text-center"
                >¿Olvidaste tu contraseña?</a
              >

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancelar
                </button>
                <button type="submit" class="btn btn-success">Iniciar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/login.js"></script>
    <script src="../JS/detalleCancion.js"></script>
  </body>
</html>
